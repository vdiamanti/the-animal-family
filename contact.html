<!DOCTYPE html>
<html>
<head>
    <link href="css/contact.css" rel="stylesheet">
  <title> Contact Us </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
  integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="css/bootstrap.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class='jumbotron'>
  <img src="img/animalfamilylogosvg.svg" class="img-circle" alt="The Animal Family" width="250" height="150">

  <div class="container1">
    <div class="navbar">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"><a href="..">Home</a></button>
        <button type="button" class="btn btn-default"><a href="..">About us</a></button>
        <button type="button" class="btn btn-default"><a href="..">Stay in touch</a></button>
      </div>
    </div>
  </div>

  <div class="container2">
    <div class="h1box">
      <div class="about-content">
        <div class="row">
          <div id="carolynfollow" class="col-xs-6">
            <form action="index.html" method="post">
                  <h3><center>More on Tinkerbell and Maisie<center></h3>
                  <fieldset>
                    <legend></span><center>Your basic info</center></legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">

                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password">
                  </fieldset>
                  <fieldset>
                  <label for="job">Yes, sign me up for news on: </label>
                  <br />
                    <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Maisie</label><br>
                      <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Tinkerbell</label><br>
                    <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Both!</label>
                  </fieldset>
                  <button type="submit">Sign Me Up!</button>
                </form>
          </div>
          <div id="violetafollow" class="col-xs-6">
            <form action="index.html" method="post">
                  <h3><center>More on Fluffy and Trixie<center></h3>
                  <fieldset>
                    <legend></span><center>Your basic info</center></legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">

                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password">
                  </fieldset>
                  <fieldset>
                  <label for="job">Yes, sign me up for news on: </label>
                  <br />
                    <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Fluffy</label><br>
                      <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Trixie</label><br>
                    <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Both!</label>
                  </fieldset>
                  <button type="submit">Sign Me Up!</button>
                </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

<hr size=0 />
<div class="well">
  <center>Do you like how this page is built? Share for the rest of the world to know! <strong>#sharingiscaring</strong></center>
</div>
<div class="footer">
<a href="https://twitter.com/">
<img title="Twitter" alt="Twitter" src="img/TwitterIcon.png" width="50" height="50" hspace=20 />
</a>
  <a href="https://pinterest.com/">
<img title="Pinterest" alt="Pinterest" src="img/PinterestIcon.png" width="50" height="50" hspace=20 />
</a>
<a href="https://facebook.com/">
<img title="Facebook" alt="Facebook" src="img/FBIcon.png" width="50" height="50" hspace=20 />
</a>
<a href="https://instagram.com/">
<img title="Instagram" alt="Insta" src="img/InstaIcon.png" width="50" height="50" hspace=20 />
  </a>
</div>
 </div>
 </div>
</body>
</html>
