<!DOCTYPE html>
<html>
<head>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link href="css/contact.css" rel="stylesheet">
  <title> Contact Us </title>
<link rel="stylesheet" type="text/css" href="contact.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
</head>
<body>
  <img src="img/animalfamilylogosvg.svg" alt="The Animal Family" width="250" height="150">

  <div class="container1">
    <div class="navbar">
      <a href="./index.html">Home</a>
      <a href="./about.html">About us</a>
      <a href="./contact.html">Contact us</a>
    </div>
  </div>
  <div class="back"></div>
  <div class="registration-form">
    <header>
      <h1>Want to be mates?</h1>
      <p>Fill in the contact form below and we'll get back to you!</p>
    </header>
    <form>
      <div class="input-section email-section">
        <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off"/>
        <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section password-section folded">
        <input class="password" type="text" placeholder="ENTER YOUR NAME HERE"/>
        <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section repeat-password-section folded">
        <input class="repeat-password" type="text" placeholder="WRITE US A SHORT MESSAGE"/>
        <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-lock"></i></span><span class="next-button repeat-password"><i class="fa fa-paper-plane"></i></span></div>
      </div>
      <div class="success">
        <p>ACCOUNT CREATED</p>
      </div>
    </form>
  </div>


<hr size=0 />

<div class="footer">
<a href="https://twitter.com/">
<img title="Twitter" alt="Twitter" src="img/TwitterIcon.png" width="50" height="50" hspace=20 />
</a>
  <a href="https://pinterest.com/">
<img title="Pinterest" alt="Pinterest" src="img/PinterestIcon.png" width="50" height="50" hspace=20 />
</a>
<a href="https://facebook.com/">
<img title="Facebook" alt="Facebook" src="img/FBIcon.png" width="50" height="50" hspace=20 />
</a>
<a href="https://instagram.com/">
<img title="Instagram" alt="Insta" src="img/InstaIcon.png" width="50" height="50" hspace=20 />
  </a> </div>
<script src="js/contact.js"></script>
</body>
</html>
